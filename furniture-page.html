<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Virtual Preview</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffb700;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #ffffff;
        }

        .navbar-nav .nav-link:hover {
            color: #ffb700;
        }

        /* iframe styling */
        .preview-iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #ffffff; /* White color for icons */
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ffb700; /* Change color on hover */
        }

</head>

    <nav class="navbar navbar-expand-lg navbar-dark">

    <iframe class="preview-iframe" src="https://furnishup.github.io/blueprint3d/example/" title="Virtual House Preview"></iframe>
